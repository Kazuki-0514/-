<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温泉・サウナ記録管理アプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
        }

        .intro {
            margin-bottom: 20px;
        }

        .picture {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #555;
        }

        h2 {
            color: #007BFF;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 5px;
        }

        .review-form, .review-list {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>温泉・サウナ記録管理アプリ</h1>

        <section class="intro">
            <img src="温泉.jpg" alt="温泉の写真" class="picture">
            <p>温泉やサウナの体験を記録し、レビューを投稿して他の人と情報を共有しましょう。</p>
        </section>

        <section class="review-form">
            <h2>レビュー投稿</h2>
            <form id="reviewForm">
                <div style="margin-bottom: 10px;">
                    <label for="name">名前:</label>
                    <input type="text" id="name" required>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="comment">コメント:</label>
                    <textarea id="comment" required></textarea>
                </div>
                
                <div style="margin-bottom: 10px;">
                    <label for="rating">評価 (1〜5):</label>
                    <input type="number" id="rating" min="1" max="5" required>
                </div>
                
                <button type="submit">レビューを投稿</button>
            </form>
        </section>

        <section class="review-list">
            <h2>レビュー一覧</h2>
            <ul id="reviewList"></ul>
        </section>
    </div>

    <!-- JavaScriptファイルを外部から読み込む -->
    <script src="温泉.js"></script>
</body>
</html>
